<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투어메이커 스마트 가이드북 - 푸켓 3박 5일</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome (아이콘) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts (Noto Sans KR) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SmartGuidebook = () => {
            const [activeTab, setActiveTab] = useState(0);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [playVideo, setPlayVideo] = useState(false);

            // Scroll listener
            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const tourData = {
                title: "푸켓 기관 방문 및 문화 탐방 3박 5일",
                subtitle: "2026년 투어메이커 특별 기획",
                period: "2026. 01. 14 (수) ~ 01. 18 (일)",
                airline: "진에어 (LJ) 또는 대한항공 (KE)",
                hotel: "노보텔 포키트라 (Novotel Phokeethra) 또는 동급 4성",
                participants: "14명 기준 (14+0)",
                contact: "010-9443-7881"
            };

            const itinerary = [
                {
                    day: 1,
                    date: "01/14 (수)",
                    title: "푸켓으로의 출발",
                    transport: "LJ005 / 전용차량",
                    schedule: [
                        { time: "17:35", activity: "인천 국제공항 출발 (LJ005)", icon: "fa-plane-departure" },
                        { time: "21:40", activity: "푸켓 국제공항 도착", icon: "fa-map-marker-alt" },
                        { time: "22:30", activity: "가이드 미팅 및 호텔 이동", icon: "fa-users" },
                        { time: "23:00", activity: "호텔 체크인 및 휴식", icon: "fa-hotel" }
                    ],
                    meals: { b: "-", l: "-", d: "-" },
                    stay: "노보텔 포키트라 OR 동급"
                },
                {
                    day: 2,
                    date: "01/15 (목)",
                    title: "교육 기관 방문",
                    transport: "전용차량",
                    schedule: [
                        { time: "09:00", activity: "호텔 조식 후 이동", icon: "fa-coffee" },
                        { time: "10:30", activity: "Prince of Songkla University (푸켓 캠퍼스) 방문", icon: "fa-university", highlight: true },
                        { time: "12:30", activity: "중식 (개별식/불포함)", icon: "fa-utensils" },
                        { time: "14:00", activity: "캠퍼스 투어 및 일정 진행", icon: "fa-chalkboard-teacher" },
                        { time: "18:00", activity: "석식 장소로 이동 (석식 불포함)", icon: "fa-bus" },
                        { time: "20:00", activity: "호텔 투숙", icon: "fa-bed" }
                    ],
                    meals: { b: "호텔식", l: "불포함", d: "불포함" },
                    stay: "노보텔 포키트라 OR 동급"
                },
                {
                    day: 3,
                    date: "01/16 (금)",
                    title: "기관 방문 및 힐링 체험",
                    transport: "전용차량",
                    schedule: [
                        { time: "09:00", activity: "호텔 조식 후 이동", icon: "fa-coffee" },
                        { time: "10:00", activity: "푸켓 현지 기관 방문", icon: "fa-building", highlight: true },
                        { time: "12:00", activity: "중식 (개별식/불포함)", icon: "fa-utensils" },
                        { time: "14:00", activity: "선택 액티비티 체험 (택 1)", icon: "fa-sun", 
                          detail: "1. 코끼리트래킹+올드타운+마사지 / 2. 썬셋 요트투어 / 3. 짚라인" },
                        { time: "18:00", activity: "호텔 투숙 및 자유시간", icon: "fa-moon" }
                    ],
                    meals: { b: "호텔식", l: "불포함", d: "불포함" },
                    stay: "노보텔 포키트라 OR 동급"
                },
                {
                    day: 4,
                    date: "01/17 (토)",
                    title: "자유 일정 및 귀국 준비",
                    transport: "전용차량 / LJ006",
                    schedule: [
                        { time: "09:00", activity: "호텔 조식 후 체크아웃", icon: "fa-coffee" },
                        { time: "All Day", activity: "전일 자유 일정 (전용차량 제공)", icon: "fa-camera", highlight: true },
                        { time: "20:00", activity: "석식 후 공항으로 이동", icon: "fa-bus" },
                        { time: "23:30", activity: "푸켓 국제공항 출발 (LJ006)", icon: "fa-plane-departure" }
                    ],
                    meals: { b: "호텔식", l: "불포함", d: "불포함" },
                    stay: "기내 숙박"
                },
                {
                    day: 5,
                    date: "01/18 (일)",
                    title: "인천 도착",
                    transport: "-",
                    schedule: [
                        { time: "07:25", activity: "인천 국제공항 도착 후 해산", icon: "fa-home" }
                    ],
                    meals: { b: "-", l: "-", d: "-" },
                    stay: "-"
                }
            ];

            return (
                <div className="font-sans text-gray-800 bg-gray-50 min-h-screen">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white shadow-lg py-2' : 'bg-transparent py-4'}`}>
                        <div className="container mx-auto px-4 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <img 
                                    src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgHfgIX70O5k6Anuo0UgALIdaG9jSga9auHu3uyz0uEirylGPAJnjN_qQbvEGMUvPqUQf_g9FMNUHRxlDcUBf4vZ3Mpy4TnA9WxbmzWYK11gt2zuy_Irl4wctNFjcjLyPo0GPXV792o_J7L9guRMuDfeC1gy7USwywjYbECZgzcsHybuGRRAXAnO1eNmP8/s320/logo.png" 
                                    alt="Tourmaker Logo" 
                                    className="h-10 w-auto"
                                />
                            </div>
                            <div className="hidden md:flex space-x-6 text-sm font-bold">
                                <a href="#summary" className={`${scrolled ? 'text-gray-700' : 'text-white'} hover:text-blue-500`}>개요</a>
                                <a href="#itinerary" className={`${scrolled ? 'text-gray-700' : 'text-white'} hover:text-blue-500`}>상세일정</a>
                                <a href="#activities" className={`${scrolled ? 'text-gray-700' : 'text-white'} hover:text-blue-500`}>선택관광</a>
                                <a href="#checkpoints" className={`${scrolled ? 'text-gray-700' : 'text-white'} hover:text-blue-500`}>체크포인트</a>
                            </div>
                            <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <i className={`fas fa-times text-xl ${scrolled ? 'text-black' : 'text-white'}`}></i> : <i className={`fas fa-bars text-xl ${scrolled ? 'text-black' : 'text-white'}`}></i>}
                            </button>
                        </div>
                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden bg-white shadow-xl absolute top-full left-0 w-full py-4 px-4 flex flex-col gap-4">
                                <a href="#summary" className="text-gray-700 font-bold" onClick={() => setIsMenuOpen(false)}>개요</a>
                                <a href="#itinerary" className="text-gray-700 font-bold" onClick={() => setIsMenuOpen(false)}>상세일정</a>
                                <a href="#activities" className="text-gray-700 font-bold" onClick={() => setIsMenuOpen(false)}>선택관광</a>
                                <a href="#checkpoints" className="text-gray-700 font-bold" onClick={() => setIsMenuOpen(false)}>체크포인트</a>
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <header className="relative h-[60vh] flex items-center justify-center text-center text-white">
                        <div className="absolute inset-0 bg-blue-900">
                            <img 
                                src="https://images.unsplash.com/photo-1589394815804-964ed0be2eb5?q=80&w=2000&auto=format&fit=crop" 
                                alt="Phuket Ocean" 
                                className="w-full h-full object-cover opacity-60"
                            />
                        </div>
                        <div className="relative z-10 px-4 max-w-4xl mx-auto">
                            <span className="bg-blue-600 text-xs font-bold px-3 py-1 rounded-full mb-4 inline-block tracking-wider uppercase">
                                Official Institution Visit
                            </span>
                            <h1 className="text-3xl md:text-5xl font-extrabold mb-4 leading-tight break-keep">
                                {tourData.title}
                            </h1>
                            <p className="text-lg md:text-xl font-light mb-8 text-blue-100">
                                송클라 대학 방문 & 프라이빗 힐링 투어
                            </p>
                            <div className="flex flex-col md:flex-row gap-4 justify-center text-sm md:text-base">
                                <div className="bg-white/20 backdrop-blur-sm px-6 py-2 rounded-lg flex items-center gap-2 justify-center">
                                    <i className="far fa-calendar-alt"></i> {tourData.period}
                                </div>
                                <div className="bg-white/20 backdrop-blur-sm px-6 py-2 rounded-lg flex items-center gap-2 justify-center">
                                    <i className="fas fa-users"></i> 14명 단독행사
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Quick Summary Grid */}
                    <section id="summary" className="container mx-auto px-4 py-12 -mt-20 relative z-20">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {/* Airline Card */}
                            <div className="bg-white rounded-xl shadow-xl p-6 border-t-4 border-blue-500 hover:transform hover:-translate-y-1 transition duration-300">
                                <div className="flex items-center gap-3 mb-4">
                                    <div className="p-3 bg-blue-100 rounded-full text-blue-600 w-12 h-12 flex items-center justify-center">
                                        <i className="fas fa-plane text-xl"></i>
                                    </div>
                                    <h3 className="font-bold text-lg">항공편</h3>
                                </div>
                                <p className="text-gray-600 mb-2"><strong>진에어 (LJ)</strong> 또는 대한항공</p>
                                <p className="text-sm text-gray-500">
                                    LJ005 인천 17:35 출발<br/>
                                    LJ006 푸켓 23:30 출발
                                </p>
                            </div>

                            {/* Hotel Card */}
                            <div className="bg-white rounded-xl shadow-xl p-6 border-t-4 border-emerald-500 hover:transform hover:-translate-y-1 transition duration-300">
                                <div className="flex items-center gap-3 mb-4">
                                    <div className="p-3 bg-emerald-100 rounded-full text-emerald-600 w-12 h-12 flex items-center justify-center">
                                        <i className="fas fa-hotel text-xl"></i>
                                    </div>
                                    <h3 className="font-bold text-lg">숙박 (4성급)</h3>
                                </div>
                                <p className="text-gray-600 font-semibold mb-2">노보텔 포키트라</p>
                                <p className="text-sm text-gray-500">Novotel Phokeethra or Similar<br/>2인 1실 기준</p>
                            </div>

                            {/* Transport Card */}
                            <div className="bg-white rounded-xl shadow-xl p-6 border-t-4 border-orange-500 hover:transform hover:-translate-y-1 transition duration-300">
                                <div className="flex items-center gap-3 mb-4">
                                    <div className="p-3 bg-orange-100 rounded-full text-orange-600 w-12 h-12 flex items-center justify-center">
                                        <i className="fas fa-bus text-xl"></i>
                                    </div>
                                    <h3 className="font-bold text-lg">전용 차량</h3>
                                </div>
                                <p className="text-gray-600 mb-2">우리끼리 단독 행사</p>
                                <p className="text-sm text-gray-500">
                                    전 일정 전용 버스 배정<br/>
                                    한국어 가능 현지 가이드
                                </p>
                            </div>
                        </div>
                    </section>

                    {/* Curation Video Section (Updated) */}
                    <section className="bg-white py-12 border-b">
                        <div className="container mx-auto px-4 text-center">
                            <div className="inline-flex items-center gap-2 mb-4 text-blue-600 font-semibold bg-blue-50 px-4 py-1 rounded-full text-sm">
                                <i className="fas fa-play-circle"></i> Tourmaker's Pick
                            </div>
                            <h2 className="text-2xl font-bold mb-8">미리 만나는 푸켓의 매력</h2>
                            
                            <div 
                                className="max-w-4xl mx-auto rounded-2xl overflow-hidden shadow-2xl relative aspect-video bg-gray-900 group cursor-pointer"
                                onClick={() => setPlayVideo(true)}
                            >
                                {!playVideo ? (
                                    <>
                                        {/* Updated High-Res Thumbnail */}
                                        <img 
                                            src="https://tse1.mm.bing.net/th/id/OIP.1_2gL77ss1GppRgAehQMCQHaE8?w=474&h=474&c=7&p=0" 
                                            alt="Phuket Video Thumbnail" 
                                            className="w-full h-full object-cover opacity-90 group-hover:opacity-75 transition-opacity duration-300"
                                        />
                                        <div className="absolute inset-0 flex flex-col items-center justify-center">
                                            <div className="w-16 h-16 bg-white/30 backdrop-blur-md rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300">
                                                <div className="w-12 h-12 bg-white rounded-full flex items-center justify-center pl-1 shadow-lg">
                                                    <i className="fas fa-play text-blue-600 text-xl ml-1"></i>
                                                </div>
                                            </div>
                                            <p className="text-white font-bold text-lg drop-shadow-md">영상 재생하기</p>
                                        </div>
                                        <div className="absolute bottom-4 right-4 bg-black/50 text-white text-xs px-3 py-1 rounded backdrop-blur-md">
                                           Source: YouTube
                                        </div>
                                    </>
                                ) : (
                                    /* Updated YouTube Video ID */
                                    <iframe 
                                        className="w-full h-full"
                                        src="https://www.youtube.com/embed/w4hp6aZ_uzI?autoplay=1&rel=0" 
                                        title="Phuket Travel Video"
                                        frameBorder="0" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowFullScreen
                                    ></iframe>
                                )}
                            </div>
                            <p className="mt-4 text-gray-500 text-sm">
                                * 엄선된 영상을 통해 푸켓의 아름다움을 미리 만나보세요.
                            </p>
                        </div>
                    </section>

                    {/* Itinerary Section */}
                    <section id="itinerary" className="container mx-auto px-4 py-16">
                        <div className="text-center mb-12">
                            <h2 className="text-3xl font-bold text-gray-800 mb-3">상세 일정표</h2>
                            <p className="text-gray-500">기관 방문과 휴식이 조화된 최적의 동선입니다.</p>
                        </div>

                        <div className="flex flex-col md:flex-row gap-8">
                            {/* Day Tabs (Desktop) */}
                            <div className="hidden md:flex flex-col gap-2 w-1/4 sticky top-24 h-fit">
                                {itinerary.map((item, idx) => (
                                    <button
                                        key={idx}
                                        onClick={() => setActiveTab(idx)}
                                        className={`text-left px-6 py-4 rounded-xl transition-all duration-300 flex items-center justify-between ${
                                            activeTab === idx 
                                                ? 'bg-blue-600 text-white shadow-lg transform scale-105' 
                                                : 'bg-white text-gray-600 hover:bg-gray-100'
                                        }`}
                                    >
                                        <div>
                                            <span className={`text-xs block mb-1 ${activeTab === idx ? 'text-blue-200' : 'text-gray-400'}`}>DAY {item.day}</span>
                                            <span className="font-bold">{item.title}</span>
                                        </div>
                                        {activeTab === idx && <i className="fas fa-check-circle text-blue-200"></i>}
                                    </button>
                                ))}
                            </div>

                            {/* Mobile Tabs */}
                            <div className="md:hidden flex overflow-x-auto gap-2 pb-4 scrollbar-hide">
                                {itinerary.map((item, idx) => (
                                    <button
                                        key={idx}
                                        onClick={() => setActiveTab(idx)}
                                        className={`whitespace-nowrap px-4 py-2 rounded-full text-sm font-bold transition-colors ${
                                            activeTab === idx ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-600'
                                        }`}
                                    >
                                        DAY {item.day}
                                    </button>
                                ))}
                            </div>

                            {/* Day Content */}
                            <div className="flex-1 bg-white rounded-2xl shadow-lg border border-gray-100 p-6 md:p-8 min-h-[500px]">
                                <div className="flex justify-between items-start mb-8 border-b pb-4">
                                    <div>
                                        <span className="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded mb-2 inline-block">
                                            {itinerary[activeTab].date}
                                        </span>
                                        <h3 className="text-2xl font-bold text-gray-800">{itinerary[activeTab].title}</h3>
                                    </div>
                                    <div className="text-right text-sm text-gray-500">
                                        <div className="flex items-center justify-end gap-1 mb-1">
                                            <i className="fas fa-hotel"></i> {itinerary[activeTab].stay}
                                        </div>
                                        <div className="flex gap-2 justify-end">
                                            <span className="bg-gray-100 px-2 py-0.5 rounded text-xs">조: {itinerary[activeTab].meals.b}</span>
                                            <span className="bg-gray-100 px-2 py-0.5 rounded text-xs">중: {itinerary[activeTab].meals.l}</span>
                                            <span className="bg-gray-100 px-2 py-0.5 rounded text-xs">석: {itinerary[activeTab].meals.d}</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="relative border-l-2 border-gray-200 ml-3 space-y-8">
                                    {itinerary[activeTab].schedule.map((sch, i) => (
                                        <div key={i} className="relative pl-8">
                                            <span className={`absolute -left-[9px] top-0 w-4 h-4 rounded-full border-2 ${sch.highlight ? 'bg-blue-500 border-blue-200' : 'bg-white border-gray-300'}`}></span>
                                            <div className={`p-4 rounded-lg ${sch.highlight ? 'bg-blue-50 border border-blue-100' : 'bg-gray-50'}`}>
                                                <div className="flex items-center gap-2 mb-2">
                                                    <span className="font-mono text-sm font-bold text-blue-600">{sch.time}</span>
                                                    <span className="text-gray-400">|</span>
                                                    <span className="text-gray-500 w-5 text-center"><i className={`fas ${sch.icon}`}></i></span>
                                                </div>
                                                <p className={`text-gray-800 ${sch.highlight ? 'font-bold' : 'font-medium'}`}>
                                                    {sch.activity}
                                                </p>
                                                {sch.detail && (
                                                    <div className="mt-2 text-sm text-gray-600 bg-white p-3 rounded border border-gray-200">
                                                        {sch.detail}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Special Activity Section (Selection) - Updated Images */}
                    <section id="activities" className="bg-slate-900 text-white py-16">
                        <div className="container mx-auto px-4">
                            <div className="text-center mb-12">
                                <h2 className="text-3xl font-bold mb-4">3일차: 당신만의 특별한 선택</h2>
                                <p className="text-gray-400">3가지 테마 중 한 가지를 선택하여 즐기실 수 있습니다.</p>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div className="group relative overflow-hidden rounded-2xl h-80 cursor-pointer">
                                    <img src="https://tse3.mm.bing.net/th/id/OIP.V-Sm7532zycCA7WrW2yJSAHaEH?w=474&h=474&c=7&p=0" className="absolute inset-0 w-full h-full object-cover transition duration-500 group-hover:scale-110" alt="Culture" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex flex-col justify-end p-6">
                                        <span className="bg-orange-500 w-fit text-xs font-bold px-2 py-1 rounded mb-2">Option 1</span>
                                        <h3 className="text-xl font-bold mb-1">문화 & 힐링</h3>
                                        <p className="text-sm text-gray-300">코끼리 트래킹 + 올드타운 관광 + 전통 마사지 (2시간)</p>
                                    </div>
                                </div>

                                <div className="group relative overflow-hidden rounded-2xl h-80 cursor-pointer">
                                    <img src="https://tse2.mm.bing.net/th/id/OIP.xkRNFYxuGQx8BqRlz80U2QHaEo?w=474&h=474&c=7&p=0" className="absolute inset-0 w-full h-full object-cover transition duration-500 group-hover:scale-110" alt="Yacht" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex flex-col justify-end p-6">
                                        <span className="bg-blue-500 w-fit text-xs font-bold px-2 py-1 rounded mb-2">Option 2</span>
                                        <h3 className="text-xl font-bold mb-1">로맨틱 션셋</h3>
                                        <p className="text-sm text-gray-300">럭셔리 썬셋 요트 투어 (인생샷 보장)</p>
                                    </div>
                                </div>

                                <div className="group relative overflow-hidden rounded-2xl h-80 cursor-pointer">
                                    <img src="https://tse4.mm.bing.net/th/id/OIP.ZF8JY6Jo3N9lClfHbwv1QQHaE8?w=474&h=474&c=7&p=0" className="absolute inset-0 w-full h-full object-cover transition duration-500 group-hover:scale-110" alt="Zipline" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex flex-col justify-end p-6">
                                        <span className="bg-green-500 w-fit text-xs font-bold px-2 py-1 rounded mb-2">Option 3</span>
                                        <h3 className="text-xl font-bold mb-1">다이나믹 액티비티</h3>
                                        <p className="text-sm text-gray-300">정글 짚라인 체험 (32코스 / 1시간 30분)</p>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Disclaimer Text */}
                            <p className="text-center text-gray-500 text-xs mt-8">

                            </p>
                        </div>
                    </section>

                    {/* Checkpoints */}
                    <section id="checkpoints" className="container mx-auto px-4 py-16 bg-gray-50">
                        <div className="max-w-4xl mx-auto">
                            <div className="text-center mb-10">
                                <h2 className="text-2xl font-bold text-gray-800">포함 및 불포함 사항 안내</h2>

                            </div>

                            <div className="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100">
                                <div className="grid grid-cols-1 md:grid-cols-2">
                                    {/* Included */}
                                    <div className="p-8 bg-emerald-50/50">
                                        <h3 className="text-xl font-bold mb-6 flex items-center gap-2 text-emerald-700">
                                            <i className="fas fa-check-circle"></i> 포함 사항 (IN)
                                        </h3>
                                        <ul className="space-y-4">
                                            <li className="flex items-start gap-3">
                                                <i className="fas fa-check text-emerald-500 mt-1"></i>
                                                <div>
                                                    <span className="font-bold text-gray-800">단독 전용 차량</span>
                                                    <p className="text-sm text-gray-600">우리 일행만을 위한 리무진 버스 배정</p>
                                                </div>
                                            </li>
                                            <li className="flex items-start gap-3">
                                                <i className="fas fa-check text-emerald-500 mt-1"></i>
                                                <div>
                                                    <span className="font-bold text-gray-800">특급 호텔 숙박</span>
                                                    <p className="text-sm text-gray-600">노보텔 포키트라 (2인 1실 기준)</p>
                                                </div>
                                            </li>
                                            <li className="flex items-start gap-3">
                                                <i className="fas fa-check text-emerald-500 mt-1"></i>
                                                <div>
                                                    <span className="font-bold text-gray-800">모든 관광지 입장료</span>
                                                    <p className="text-sm text-gray-600">일정에 명시된 방문지 및 체험비</p>
                                                </div>
                                            </li>
                                            <li className="flex items-start gap-3">
                                                <i className="fas fa-check text-emerald-500 mt-1"></i>
                                                <div>
                                                    <span className="font-bold text-gray-800">가이드 & 기사 경비</span>
                                                    <p className="text-sm text-gray-600">현지 한국어 가능 가이드 팁 포함</p>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>

                                    {/* Excluded */}
                                    <div className="p-8 bg-white">
                                        <h3 className="text-xl font-bold mb-6 flex items-center gap-2 text-red-700">
                                            <i className="fas fa-exclamation-circle"></i> 불포함 사항 (OUT)
                                        </h3>
                                        <ul className="space-y-4">
                                            <li className="flex items-start gap-3">
                                                <i className="fas fa-times text-red-400 mt-1"></i>
                                                <div>
                                                    <span className="font-bold text-gray-800">왕복 항공료</span>
                                                    <p className="text-sm text-gray-600">실시간 최저가 기준 별도 안내</p>
                                                </div>
                                            </li>
                                            <li className="flex items-start gap-3">
                                                <i className="fas fa-times text-red-400 mt-1"></i>
                                                <div>
                                                    <span className="font-bold text-gray-800">중식 및 석식</span>
                                                    <p className="text-sm text-gray-600">현지 맛집 자율 식사 (가이드 추천 가능)</p>
                                                </div>
                                            </li>
                                            <li className="flex items-start gap-3">
                                                <i className="fas fa-times text-red-400 mt-1"></i>
                                                <div>
                                                    <span className="font-bold text-gray-800">기타 개인 경비</span>
                                                    <p className="text-sm text-gray-600">매너팁 및 개인 쇼핑 비용</p>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                {/* Call to Action Bar */}
                                <div className="bg-gray-800 text-white p-6 flex flex-col md:flex-row justify-between items-center gap-4">
                                    <div className="text-center md:text-left">
                                        <p className="text-sm text-gray-400 mb-1">맞춤 견적 문의</p>
                                        <p className="font-bold text-lg">항공권 포함 최종 견적은 별도 문의 바랍니다.</p>
                                    </div>
                                    <button 
                                        onClick={() => window.location.href = `tel:${tourData.contact}`}
                                        className="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform hover:scale-105 flex items-center gap-2"
                                    >
                                        <i className="fas fa-phone-alt"></i> 상담 및 예약 문의 ({tourData.contact})
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-gray-400 py-12 text-center text-sm">
                        <div className="container mx-auto px-4">
                            <img 
                                src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgHfgIX70O5k6Anuo0UgALIdaG9jSga9auHu3uyz0uEirylGPAJnjN_qQbvEGMUvPqUQf_g9FMNUHRxlDcUBf4vZ3Mpy4TnA9WxbmzWYK11gt2zuy_Irl4wctNFjcjLyPo0GPXV792o_J7L9guRMuDfeC1gy7USwywjYbECZgzcsHybuGRRAXAnO1eNmP8/s320/logo.png" 
                                alt="Tourmaker Logo" 
                                className="h-8 w-auto mx-auto mb-4 opacity-70 grayscale hover:grayscale-0 transition-all"
                            />
                            <p className="mb-2">주식회사 투어메이커 | 대표: 이재명 | H.P: {tourData.contact}</p>
                            <p>본 페이지는 여행 제안용 초안이며, 상세 일정은 현지 사정에 의해 변경될 수 있습니다.</p>
                            <p className="mt-8 text-xs text-gray-600">Designed by Tourmaker Smart System</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SmartGuidebook />);
    </script>
